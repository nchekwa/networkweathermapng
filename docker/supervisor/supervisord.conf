[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/app/logs/nginx-stdout.log
stderr_logfile=/app/logs/nginx-stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:php-fpm]
command=/bin/sh -lc "mkdir -p /app/data /app/logs && chown -R www-data:www-data /app/data /app/logs && chmod -R 775 /app/data /app/logs && exec /usr/local/sbin/php-fpm -F"
autostart=true
autorestart=true
priority=5
stdout_logfile=/app/logs/php-fpm-stdout.log
stderr_logfile=/app/logs/php-fpm-stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
